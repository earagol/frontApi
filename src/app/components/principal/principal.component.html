<!-- {{ usuarioService.usuarios | json}} -->
<div class="pull-left">
  <button type="button" routerLink="/add" name="button">+ Agregar</button>
</div>

<div class="pull-left">
  <button type="button" routerLink="/dataform" name="button">+ Agregar2</button>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Status</th>
      <th scope="col">Fecha Creación</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    <!-- *ngIf="usuarioService.usuarios.length = 0" -->
    <tr *ngFor="let usuario of usuarioService.usuarios; let i of index" >
      <th scope="row">{{usuario.id}}</th>
      <td>{{usuario.nombre_despliegue}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.status}}</td>
      <td>{{usuario.created | date:'dd/mm/yyyy HH:mm:ss'}}</td>
      <td>
          <button class="btn btn-sm btn-primary"
                  (click)='editar(i);'>Editar</button>
      </td>
    </tr>

  </tbody>
</table>
